<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Fire App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="chat__section">
        <div class="callBtn" id="button2"><i class="fas fa-video"></i></div>

            <img height="40" src="/wassup.png" alt="">

        <div class="message__area"></div>
        <div id="test">
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>

    </section>
    <div id="video-app"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script src='https://meet.jit.si/external_api.js'></script>
    <script src="/videoApp.js"></script>
